<html>
  <head>
    <title>Angular 2 QuickStart JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/base.css">

    <!-- 1. Load libraries -->
    <!-- ANGULAR 2 -->
    <!-- IE required polyfill -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>

    <script src="node_modules/rxjs/bundles/Rx.umd.js"></script>
    <script src="node_modules/@angular/core/core.umd.js"></script>
    <script src="node_modules/@angular/common/common.umd.js"></script>
    <script src="node_modules/@angular/compiler/compiler.umd.js"></script>
    <script src="node_modules/@angular/platform-browser/platform-browser.umd.js"></script>
    <script src="node_modules/@angular/platform-browser-dynamic/platform-browser-dynamic.umd.js"></script>

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="app/systemjs.config.js"></script>

    <!-- PRIME NG-->
    <link rel="stylesheet" type="text/css" href="node_modules/primeui/themes/omega/theme.css" />
    <link rel="stylesheet" type="text/css" href="assets/font-awesome-4.6.2/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/primeui/primeui-ng-all.min.css" />
<!--     <script script src="node_modules/primeui/primeui-ng-all.min.js"></script> -->

    <!-- 2. Configure SystemJS -->
    <script>
        var primeng;
        var onLoadHandler = function() {
            System.import("primeng/primeng").then(function(val) {
                primeng = val;
                brython(1)
            });
        }
    </script>

    <!-- CODEMIRROR -->
    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <script src="node_modules/codemirror/mode/python/python.js"></script>
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">

    <!-- BRYTHON -->
    <link rel="pythonpath" href="app" />
    <link rel="pythonpath" href="pyjs_packages" hreflang="js" />
    <link rel="pythonpath" href="python_packages" hreflang="py" />
    <script src="bower_components/brython/www/src/brython_dist.js"></script>

    <!-- APP -->
     <script type="text/python" src="app/main_experiment.py"></script>

    <!-- 2. Load our 'modules' -->
<!--     <script src='app/app.component.js'></script> -->
<!--      <script src='app/main.js'></script> -->

  </head>

  <!-- 3. Display the application -->
  <body onload="onLoadHandler()">
    <test-app>Loading...</test-app>
  </body>

</html>
