<ul class='widget w-tree'>
    <li class='widget w-tree-child' *ngFor="let child of model">
        <div class='widget w-tree-indented' [ngStyle]="{'padding-left':depth*indent+'em'}">
            <span class='widget w-tree-indicator w-tree-indicator-{{indicator_class(child)}}' (click)='open_tree(child)'></span>
            <div class='widget w-tree-item' (click)='click_item(child,$event)'>
                <span class='widget w-icon {{ child[icon] }}'></span>
                <span class='widget w-title'> {{ child[title] }} </span>
            </div>
        </div>
        <div *ngIf="child[children] && opened(child)">
            <widget-tree [icon]="icon" [title]='title' [indent]="indent" [children]="children" [model]="child[children]" [depth]="depth+1"></widget-tree>
        </div>
    </li>
</ul>
