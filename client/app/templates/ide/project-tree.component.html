<h3>Available Projects</h3>
<ul>
    <li *ngFor="let project of services.projects.project_list">
        <span (click)="open_project(project)"> P: {{ project.label }} </span>
    </li>
</ul>
<h3>Opened Projects</h3>
<ul>
    <li *ngFor="let project of services.projects.open_projects">
        <span>{{project.data.title}}</span>
        <widget-tree [model]="project.workdir" [title]="'name'" [icon]="'type'" ></widget-tree>
    </li>
</ul>
